<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FFXIV Squadron Optimizer</title>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js.cookie.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
<table>
    <caption>Your Squadron</caption>
    <tr><th>Name</th><th>Physical</th><th>Mental</th><th>Tactical</th></tr>
    <tr class="s1"><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
    <tr class="s2"><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
    <tr class="s3"><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
    <tr class="s4"><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
    <tr class="s5"><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
    <tr class="s6"><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
    <tr class="s7"><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
    <tr class="s8"><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
    <tr class="sB"><td>Bonus Points:</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
</table>
<input type="button" class="savesquad" value="Save">
<br>
<table>
    <caption>The Mission</caption>
    <tr><th>Physical</th><th>Mental</th><th>Tactical</th></tr>
    <tr class="mission"><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
</table>
<input type="button" class="solve" value="Solve">
<br><br>
<div id="result">

</div>
</body>
</html>
